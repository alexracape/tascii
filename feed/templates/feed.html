{% extends "base.html" %}
{% load static %}
{% block page_content %}

<div class="container">
  <div class="row">
    {% for post in posts %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ post.start_loc }} &rarr; {{ post.end_loc }}</h6>
          <p class="card-text">{{ post.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{% url 'post_details' post.pk %}" class="btn btn-sm btn-outline-secondary">Details</a>
            </div>
            <small class="text-muted">{{ post.expiration_date }}</small>
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary">Accept</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
