{% extends "base.html" %}
{% block page_content %}

<h1>Feed</h1>

<div class="col">
{% for post in posts %}
    <div class="post md-4 mx-auto">
    <div class="card rounded-3">
        
        <div class="card-body row">
            <div class="col">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text text-muted">{{ post.start_loc }} &rarr; {{ post.end_loc }}</p>
                <p class="card-text text-muted">By {{ post.expiration_date }}</p>
            </div>

            <div class="col">
                <h4 class="card-price">${{ post.price }}</h4>
            </div>
        </div>

        <div class="card-footer bg-white text-center">
        <a href="{% url 'post_details' post.pk %}" class="btn btn-primary">Accept?</a>
        </div>
    </div>
    </div>
{% endfor %}
</div>

<a class="btn btn-primary" href="{% url 'register' %}">Register</a>

{% endblock %}
