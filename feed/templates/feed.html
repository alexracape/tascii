
{% extends "base.html" %}
{% load static %}
{% block page_content %}

<h1>THIS IS THE FEED PAGE!!!</h1>
<div class="col-md-4">
    {% for post in posts %}
        <div class="container post">
            <div class="row post-body">

                <div class="col post-info">
                    <h5 class="post-title">{{ post.title }}</h5>
                    <p class="post-location">{{ post.start_loc }} -> {{ post.end_loc }}</p>
                    <p class="post-expiration">By {{ post.expiration_date }}</p>
                    <!-- <p class="post-text">~ {{ post.time_estimate }}</p> MAYBE ADD WHEN WE FIGURE THIS OUT LATER -->
                </div>

                <div class="col price-info">
                    <h4 class="post-price">{{ post.price }}</h4>
                </div>
            </div>

            <div class="row">
                <a href="{% url 'post_details' post.pk %}">Accept</a>
            </div>
        </div>
    {% endfor %}
    
</div>

<a class="btn btn-primary" href="{% url 'register' %}">Register</a>

{% endblock %}
